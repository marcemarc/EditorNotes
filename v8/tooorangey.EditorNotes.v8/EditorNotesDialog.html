<div class="tooorangey-editornote-dialog" ng-controller="tooorangey.EditorNotes.Dialog as vm">


    <umb-editor-view>

        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>
            <umb-box>
                <umb-box-content>
                    <div ng-bind-html="model.dialogData.editorNotes | safe_html"></div>


                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>

            <umb-editor-footer-content-right>

                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>
               

            </umb-editor-footer-content-right>

        </umb-editor-footer>

    </umb-editor-view>

</div>
